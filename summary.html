<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary of Our Date 😊</title>
    <link rel="icon" href="heart.jpg">
    <link rel="stylesheet" href="summary-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>
    <div class="container" id="screenshotArea"> <!-- Add an ID to the container -->
        <h1>I'm Excited for Our Date! 🎉</h1>
        <p id="summary"></p>
        <p id="excitementDisplay"></p>
        <h2><br> <br>I love youu, my love. See youu! &#x1F617;❤️</h2>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const date = params.get('date');
        const selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];
        const excitementValue = params.get('excitement');
        const name = "Gabriel Ian C. Mustera";

        if (date) {
            document.getElementById('summary').innerText = 
                `You're going on a date with ${name} on ${date} at Doc Jones in Sta. Maria Bulacan. 

                You have chosen: ${selectedItems.join(', ') || 'No items selected.'}`;

            const emojis = ["😢", "😐", "🙂", "😊", "😍"];
            const excitementEmoji = emojis[excitementValue - 1];
            document.getElementById('excitementDisplay').innerText = `You're feeling: ${excitementEmoji} on our date!`;
            
            // Call the function to take a screenshot
            takeScreenshot();
        } else {
            document.getElementById('summary').innerText = 
                "It seems we couldn't retrieve the date. Please try again.";
        }

        function takeScreenshot() {
            html2canvas(document.getElementById("screenshotArea")).then(canvas => {
                // Create a link element
                const link = document.createElement('a');
                link.href = canvas.toDataURL(); // Convert canvas to data URL
                link.download = 'date_receipt.png'; // Set the file name for download
                link.click(); // Trigger the download
            });
        }
    </script>
</body>
</html>
