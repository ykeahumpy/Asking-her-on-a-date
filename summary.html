<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary of Our Date 😊</title>
    <link rel="icon" href="heart.jpg">
    <link rel="stylesheet" href="summary-styles.css">
</head>
<body>
    <div class="container">
        <h1>I'm Excited for Our Date! 🎉</h1>
        <p id="summary"></p>
        <p id="excitementDisplay"></p> <!-- Add a section to display the excitement emoji -->
        <h2><br> <br>I love youu, my love. See youu! &#x1F617;❤️</h2>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const date = params.get('date');
        const selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];
        const excitementValue = params.get('excitement'); // Retrieve excitement rating
        const name = "Gabriel Ian C. Mustera";

        // Check if date is not null
        if (date) {
            document.getElementById('summary').innerText = 
                `You're going on a date with ${name} on ${date} at Doc Jones Sta. Maria Bulacan. 

                You have chosen: ${selectedItems.join(', ') || 'No items selected.'}`;

            // Display the corresponding excitement emoji
            const emojis = ["😢", "😐", "🙂", "😊", "😍"];
            const excitementEmoji = emojis[excitementValue - 1]; // Get emoji based on excitement value
            document.getElementById('excitementDisplay').innerText = `You're feeling: ${excitementEmoji} on our date!`;
        } else {
            document.getElementById('summary').innerText = 
                "It seems we couldn't retrieve the date. Please try again.";
        }
    </script>
</body>
</html>
