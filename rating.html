<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How Excited Are You?</title>
    <link rel="icon" href="heart.jpg" />
    <link rel="stylesheet" href="date_style.css" />
  </head>
  <body>
    <div class="container">
      <h1>How excited are you for our date? 😊</h1>

      <input
        type="range"
        id="excitement"
        min="1"
        max="5"
        value="3"
        class="option"
        oninput="updateEmoji()"
      />
      <p id="emoji">🙂</p>
      <br />
      <button class="option" onclick="submitRating()">Submit 💕</button>

      <h2>Your Selected Order:</h2>
      <ul id="selectedMenuItems"></ul>
    </div>

    <select id="excitement" onchange="updateEmoji()">
        <option value="1">😢</option>
        <option value="2">😐</option>
        <option value="3">🙂</option>
        <option value="4">😊</option>
        <option value="5">😍</option>
      </select>
      <div id="emoji">😢</div>
      
      <button onclick="submitRating()">Submit Rating</button>
      
      <ul id="selectedMenuItems"></ul>
      
      <script>
        function updateEmoji() {
          const value = document.getElementById("excitement").value;
          const emoji = document.getElementById("emoji");
          const emojis = ["😢", "😐", "🙂", "😊", "😍"];
          emoji.innerHTML = emojis[value - 1];
        }
      
        function submitRating() {
          const date = new URLSearchParams(window.location.search).get("date");
          const selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];
          window.location.href = `summary.html?date=${date}&items=${encodeURIComponent(JSON.stringify(selectedItems))}`;
        }
      
        const selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];
        const menuList = document.getElementById("selectedMenuItems");
      
        selectedItems.forEach((item) => {
          const listItem = document.createElement("li");
          listItem.textContent = item;
          menuList.appendChild(listItem);
        });
      </script>
      
  </body>
</html>
